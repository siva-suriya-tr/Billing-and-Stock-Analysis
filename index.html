<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form" id="Form"> 
				<span class="contact100-form-title">
					Add Product or Item
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Enter Product Name">
					<span class="label-input100"><b>Name of the Product</b></span>
					<input class="input100" type="text" id="Name" placeholder="Enter Product Name">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="தமிழ் பெயர்">
					<span class="label-input100"><b>தமிழ் பெயர்</b></span>
					<input class="input100 tamil" type="text" id="TamilName" placeholder="தமிழ் பெயர்">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="Enter Category Number">
					<span class="label-input100"><b>Number</b></span>
					<input class="input100" type="text" id="Cnum" placeholder="Enter Category Number">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100" data-validate = "Enter Cost Price">
					<span class="label-input100"><b>Cost Price</b> </span>
					<input class="input100" type="text" id="CP" placeholder="Enter Cost Price">
				</div>
				
				<div class="wrap-input100 bg1 rs1-wrap-input100" data-validate = "Enter Retail Price">
					<span class="label-input100"><b>Retail Price</b></span>
					<input class="input100" type="text" id="RP" placeholder="Enter Retail Price">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100" data-validate = "Enter Wholesale Price">
					<span class="label-input100"><b>Wholesale Price</b></span>
					<input class="input100" type="text" id="WP" placeholder="Enter Wholesale Price">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100" data-validate = "Enter Credit Card Price">
					<span class="label-input100"><b>Credit Card Price</b></span>
					<input class="input100" type="text" id="CCP" placeholder="Enter Credit Card Price">
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Measurement Type</span>
					<div>
						<select class="js-select2" name="service" id="Measurement">
							<option>Please choose</option>
							<option value="KG">Kilogram / Gram / Litre</option>
							<option value="NUM">NOs</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
			</form>
			<div class="container-contact100-form-btn" style="padding-top: 100px;"> 
				<button class="contact100-form-btn" onclick="FirebasePush()">
					<span>
						Submit
						<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
					</span>
				</button>
			</div>
		</div>
	</div>

	<!--MODAL Popup for success-->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
		  <div class="modal-header">
			<span class="close">&times;</span>
			<h2 style="margin: 5px;">Insertion successful</h2>
			<img src="images/icons/checked.png"></img>
		  </div>
		  <div class="modal-body">
		<centre>
			<p style="margin: 5px;"><br>Product details stored successfully.<br></p>
			<p><br></p>
		</centre>
		  </div>
		</div>
	  
	  </div>
	  <!--MODAL Popup for failure-->
	<div id="myModal1" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
			  <div class="modal-header">
				<span class="close">&times;</span>
				<h2 style="margin: 5px;">Insertion Failed</h2>
				<img src="images/icons/error.png"></img>
			  </div>
			  <div class="modal-body">
			<centre>
				<p style="margin: 5px;"><br>Product details storage failed.<br></p>
				<p><br></p>
			</centre>
			  </div>
			</div>
		  
		  </div>

	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
	
	<script>
		$(document).ready(function(){
			$('input,textarea').on('keydown',function(event){
				if(event.which==121){
					$(this).toggleClass('tamil');
					return false;
				}
				if($(this).hasClass('tamil')){
					toggleKBMode(event);
				}else{
					return true;
				}
			});
			$('input,textarea').on('keypress',function(event){
				if($(this).hasClass('tamil')){
					convertThis(event);
				}
			});
		});
	</script>
