<body>
    <div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form" onkeypress="return event.keyCode != 13">
				<span class="contact100-form-title">
					BILLING
				</span>
                <div class="wrap-input100 rs1-wrap-input100" data-validate="Enter Category Number">
                    <span class="label-input100"><b>Number</b></span>
                    <input class="input100" type="text" id="CNum" placeholder="Enter Category Number">
				</div>
				<br>
				
			</form>
			<div style="color: crimson; font-style: italic; display: none;" id="error" >
				<span>Enter a Category Number.</span>
			</div>
            <div class="container-contact100-form-btn-bill"> 
				<button type="submit" class="contact100-form-btn" onclick="display()"  id="submit">
					<span>
						Submit
						<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
					</span>
				</button>
				
				<div class="modal" id="myModal">
					<div class="modal-content1">
						<input list="dataList" id="dataListInput" style="width: 100%;" autofocus>
						<datalist id="dataList">
						<option value="Internet Explorer">
						<option value="Firefox">
						<option value="Chrome">
						<option value="Opera">
						<option value="Safari">
				 		</datalist>
					</div>
				</div>
				<div style="background:aqua; margin: 50px;">
					<table id="table"> 
							
					</table>
				</div>
			</div>	
		</div>
	</div>
